<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link href="../_css/Wel_Scr_Stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="body">
<header>
	<img src="../_images/WP_Logo.jpg" width="292" height="100" alt="WinPoint Logo" longdesc="http://www.winpointlc.com/">
</header>

<div class="left_pillar_scr_2">
</div>

<div class="right_pillar_scr_2">
<div class="form" >
  <form name="form1" method="post" action="">
    <table width="100%" border="1">
      <tr>
        <td colspan="2" align="center" valign="bottom"><p><strong><h2 style="color:white">Please enter your Credentials<h2></strong></p></td>
      </tr>
      <tr>
        <td width="24%" align="right"><label style="color:white" for="Log In ID">Log In ID</label></td>
        <td width="76%"><input type="textbox" value="Please Enter Your Log In ID" onfocus="if (this.value=='Please Enter Your Log In ID') this.value='';"/></td>
      </tr>
      <tr>
        <td align="right"><label style="color:white" for="Password">Password</label></td>
        <td><input type="Password" value="Password" onfocus="if (this.value=='Password') this.value='';"/></td>
      </tr>
      <tr>
        <td colspan="2" align="center"><label for="Submit"></label>
        <input type="submit" name="Submit" id="Submit" value="Submit"></td>
      </tr>
    </table>
  </form>
<div>
</div>
</div>
</body>
</html>
